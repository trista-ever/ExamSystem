<!--text-align:center-->
<div class="container" style="font-size:125%;height:100%">
    <div class="col-md-10" style="height:100%">
        <!--填空题 -->
        <span class="glyphicon glyphicon-flag btn" aria-hidden="false" style="font-size: 20px;color:{{red}}" ng-model="count" ng-click="chgColor(count)" id="{{ID}}"> </span>{{nid}}.{{content}}<button class="btn btn-info" ng-click="askPdf()" ng-show=showPdf>详细内容</button>
        <audio controls ng-src="{{audio}}" type="audio/mp3" style="display:{{audiohide}};padding-left:5%">
          </audio>
        <video controls ng-src="{{video}}" type="video/mp4" style="display:{{videohide}};padding-left:5%" height="33%">
         </video>
        <img ng-src="{{img}}" style="display:{{imghide}};padding-left:5%" height="33%">
        <!-- gap -->
        <div style="padding-left:6%;height:50%">
            <div style="height:80%;overflow-y:auto">
                <span ng-repeat="x in fillLists track by $index" style="margin-bottom:10px;width:50%;display:inline-block">
                    <span style="display:inline-block;width:20px; height:20px; background-color:transparent; border-style:solid;border-radius:10px;border-width:thin;border-color:#000;text-align:center;line-height: 20px;font-size:16px">
                     {{$index+1}}
                    </span>
                    <input ng-model="option[$index]">
                </span>
            </div>
            <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" max-size="maxSize" previous-text="{{previousText}}" next-text="{{nextText}}" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="pageChanged(option)"></ul>
        </div>

    </div>
</div>
