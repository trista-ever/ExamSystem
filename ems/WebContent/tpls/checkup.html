<div ng-controller="TabsDemoCtrl" style="height:84%">
    <ul class="nav nav-tabs">
        <li ng-repeat="x in problemMetaInfo" class="active:{{active[$index]}}">
            <a ng-click="sel($index)" style="background-color:{{color[$index]}};border-bottom-color:transparent" class="cursor-pointer">{{x}}</a>
        </li>
    </ul>
    <div style="height:94%">
        <div ng-repeat="x in problemMetaInfo" style="background-color:{{color[$index]}};height:100%;display:{{display[$index]}}">
            <div ui-view="Ctab{{$index+1}}" style="height:100%"></div>
        </div>
    </div>
</div>
<div class="container-fluid info-custom" style="height:8%">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="row" style="height:100%">
        <div class="col-md-3 bottominfo" style="height:100%" ui-view="time">
        </div>
        <div class="col-md-3 bottominfo " style="height:100%">
            总共题数目：{{topicNum}}
        </div>
        <div class="col-md-3 bottominfo" style="height:100%">
            已完成题数目：{{finishNum}}
        </div>
        <div class="col-md-3 bottominfo" style="height:100%">
            未完成题数目：{{otherNum}}
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
    </div>
    <!-- /.navbar-collapse -->
</div>
